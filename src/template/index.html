    <div class="wrapper">
      <div class="notice">
        <p class="notice__text text text--std-to-small">Enjoy Free Shipping Worldwide, No Minimum Purchase</p>
      </div>
      <header class="header">
        <div class="header__top">
          <ul class="social">
            <li class="social__item"><a class="social__link" href="#" target="_blank">
                <svg class="icon icon--fb">
                  <use class="icon__item" xlink:href="#fb"></use>
                </svg></a></li>
            <li class="social__item"><a class="social__link" href="#" target="_blank">

                </svg></a></li>

                <svg class="icon icon--insta">
                  <use class="icon__item" xlink:href="#insta"></use>
                </svg></a></li>
          </ul><a class="burger" href="#">
            <svg class="icon icon--burger">
              <use class="icon__item" xlink:href="#burger"></use>
            </svg></a><a class="logo" href="/">

              <source class="img__item" srcset="img/logo.webp" type="image/webp">
              <source class="img__item" srcset="img/logo.jp2" type="image/jp2"><img class="img__item" src="img/logo.png" alt="logo">
            </picture></a>
          <ul class="control">
            <li class="control__item control__item--loupe"><a class="control__link" href="#">
                <svg class="icon icon--loupe">
                  <use class="icon__item" xlink:href="#loupe"></use>
                </svg></a>
            </li>
            <li class="control__item control__item--basket"><a class="control__link control__link--basket" href="#">

            </li>
            <li class="control__item control__item--login"><a class="control__link" href="#">

                  <use class="icon__item" xlink:href="#login"></use>
                </svg></a>
            </li>
          </ul>
        </div>
        <nav class="nav">
          <ul class="menu">
            <li class="menu__item text text--stand"><a class="menu__link" href="#">home</a>
            </li>
            <li class="menu__item text text--stand"><a class="menu__link menu__link--submenu" href="#">skin concerns</a>
            </li>
            <li class="menu__item text text--stand"><a class="menu__link" href="#">shop all</a>
            </li>
            <li class="menu__item text text--stand"><a class="menu__link" href="#">results</a>
            </li>
            <li class="menu__item text text--stand"><a class="menu__link" href="#">about us</a>
            </li>

            </li>

          <div class="slider__content">
            <div class="slider__item">
              <picture class="slider__img img">
                <source class="img__item" srcset="img/slide-img-desk.webp" type="image/webp">
                <source class="img__item" srcset="img/slide-img-desk.jp2" type="image/jp2"><img class="img__item" src="img/slider-img-desk.png" alt="slide-img-desk">
              </picture>
              <div class="slider__wrap">
                <div class="slider__info">
                  <h2 class="slider__title">Bigger Facial Bars, Enhanced with Shea Butter</h2>
                  <p class="slider__text text text--stand">Taces Years Off In Just Days</p><a class="btn btn--slider text text--stand" href="#">Learn more</a>
                </div>
              </div>
            </div>
          </div>
          <div class="slider__control"><small class="slider__arrow slider__arrow--prev"></small><small class="slider__arrow slider__arrow--next"></small></div>
        </section>
